{% extends 'base.html' %}
{% block contect %}

    <div class="container-fluid">
    <div class="checkout__form m-5 ">
                <h4 style="text-align: center">Sign Up</h4>
                <form method="POST" class="m-5">
                    {% csrf_token %}

                    <div class="row m-5">
                           <div class="row">
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Fist Name<span>*</span></p>
                                        <input type="text" name="fname">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Last Name<span>*</span></p>
                                        <input type="text" name="lname">
                                    </div>
                                </div>
                            </div>
                        <div class="col-lg-12 col-md-6">
                            <div class="checkout__input">
                                <p> Username<span>*</span></p>
                                 <input type="text" name="Username" placeholder="Username" class="checkout__input__add">

                            </div>
                            <div class="checkout__input">
                                <p>password1<span>*</span></p>
                                <input type="text" name="password1" placeholder="Street Address" class="checkout__input__add">

                            </div>
                            <div class="checkout__input">
                                <p> password2<span>*</span></p>
                                <input type="text" name="password2" placeholder="Street Address" class="checkout__input__add">

                            </div>
                            <div class="checkout__input">
                                <p> email<span>*</span></p>
                                <input type="email" name="email" placeholder="Street Address" class="checkout__input__add">

                            </div>
                            <button type="submit" class="site-btn">Subscribe</button>

                        </div>

                    </div>
                </form>

            </div>
    </div>

{% endblock %}
